<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style type="text/css">
	.field{
		margin-bottom: 10px;
	}
	label{
		display: block;
	}
	#divResult{
		color : red;
		font-size: 22pt;
		font-weight: bold;
	}
	</style>
	<script src="jquery-2.2.2.js"></script>
	<script>
		Object.prototype.toInt = function(){
			return parseInt(this, 10);
		};

		//Model
		function SalaryCalculator(){
			//this.basic = 0;

			var _basic = 0;
			this.onBasicChange = null;
			this.getBasic = function(){
				return _basic;
			};

			this.setBasic = function(value){
				if (_basic === value) return;
				_basic = value;
				//trigger change notification for basic
				if (typeof this.onBasicChange === 'function')
					this.onBasicChange();
			}

			this.hra = 0;
			this.da = 0;
			this.tax = 0;
			this.salary = 0;

			this.onSalaryChange = null;
		}
		SalaryCalculator.prototype.calculate = function(){
			var gross = this.getBasic() + this.hra + this.da;
			var net = gross * ((100-this.tax)/100);
			this.salary = net;
			if (typeof this.onSalaryChange === 'function')
				this.onSalaryChange();
		}

		//View
		$(document).ready(function(){
			window.calculator = new SalaryCalculator();

			$("#txtBasic").change(function(){
				calculator.setBasic($("#txtBasic").val().toInt());
			});
			$("#txtHra").change(function(){
				calculator.hra = $("#txtHra").val().toInt();
			});
			$("#txtDa").change(function(){
				calculator.da = $("#txtDa").val().toInt();
			});
			$("#rangeTax").change(function(){
				calculator.tax = $("#rangeTax").val().toInt();
			});
			$("#btnCalculate").click(function(){
				calculator.calculate();
			});

			$("#rangeTax").change(function(){
				$("#spanTax").html(this.value);
			});

			calculator.onSalaryChange = function(){
				$("#divResult").html(calculator.salary);
			};

			calculator.onBasicChange = function(){
				$("#txtBasic").val(calculator.getBasic());
			};
		});
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	<div class="content">
		<div class="field">
			<label for="txtBasic" accesskey="b">Basic :</label>
			<input type="number"  id="txtBasic">
		</div>
		<div class="field">
			<label for="txtHra" accesskey="h">HRA :</label>
			<input type="number"  id="txtHra">
		</div>
		<div class="field">
			<label for="txtDa" accesskey="a">DA :</label>
			<input type="number"  id="txtDa">
		</div>
		<div class="field">
			<label for="">Tax [%]:</label>
			<input type="range"  id="rangeTax" min="0" max="30" value="0">
			<span id="spanTax">[Tax]</span>
		</div>
		<div class="field">
			<input type="button" value="Calculate" id="btnCalculate">
		</div>
		<div class="field">
			<div id="divResult">[Salary]</div>
		</div>
	</div>
</body>
</html>
